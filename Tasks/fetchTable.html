<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 10px;
        }

        th {
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <table id="post">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>phone</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                const userTable = document.querySelector("#post tbody");

                data.slice(0, 5).forEach((usr, index) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
            <td>${index + 1}</td>
            <td>${usr.name}</td>
            <td>${usr.email}</td>
            <td>${usr.address}</td>
                        <td>${usr.phone}</td>

          `;

                    userTable.appendChild(row);
                });
            })
            .catch(error => console.log("Error fetching data: ", error));
    </script>
</body>

</html>
