<!-- return all the text content of an elements (including hidden text like display none,visibility hidden) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Hello <span style="display: none;"></span></p>

    <script>
    let para = document.getElementById("demo");
    console.log(para.textContent);
    
    </script>
</body>
</html>
