<!-- directly remove the selected element  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>remove example</h2>
    <p id="myPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi explicabo earum quos quis fuga.</p>
    <button onclick="removePara()">remove Paragrapgh</button>

<script>
    function removePara(){
        let para = document.getElementById("myPara");
        para.remove();

    }
</script>

</body>
</html>
